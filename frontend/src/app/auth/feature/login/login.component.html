<mat-card>
  <mat-card-header> Login form </mat-card-header>
  <mat-card-content class="d-flex flex-column p-5">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput placeholder="Email" type="password" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer align="center">
    <button mat-raised-button color="primary">Login</button>
    <span (click)="goToSignUpPage()">Don't have an account? Register</span>
  </mat-card-footer>
</mat-card>
